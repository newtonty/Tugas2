{% extends 'base.html' %}
{% load bootstrap5 %}

{% block meta %}
<title>Tambah Tugas</title>
{% endblock meta %}

{% load static %}

{% block content %}
<div class="make">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Tambah Tugas Baru</h5>
          <h6 class="card-subtitle mb-2 text-muted">Tambah tugas barumu di sini!</h6>
          <form method="POST">
              {% csrf_token %}
              <table>
                  {{ form.as_table }}
                  <tr>
                      <td></td>
                      <td>
                          <input type="submit" value="Tambah"/>
                      </td>
                  </tr>
              </table>
          </form>
        </div>
    </div>
</div>


{% endblock content %}
